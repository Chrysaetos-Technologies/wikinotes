    <link rel="stylesheet" href="/stylesheets/WikiNotes.css">

<body>

<div class="navbar">
    <nav>
        <div class="nav-wrapper blue">
            <a class="brand-logo center" href="http://idoco.github.io/map-chat/">WikiNotes</a>
            <a class="right" data-target="modal" id="sign-in">Sign in </a>
        </div>
    </nav>
</div>

<!-- Modal Structure -->
<div id="modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
</div>

<div id="modal-msg" class="modal modal-fixed-footer">
    <div class="modal-content">
        <textarea id="msg-content" rows="10" cols="50" placeholder="What's happening here?"></textarea>
    </div>
    <div class="modal-footer">  
        <button class="btn waves-effect waves-light" id='msg-button'>Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>

</div>
<div class="fixed-action-btn zoom-buttons">
    <div>
        <a id="zoom-in-button" class="waves-effect waves-light btn grey"
                onclick="changeZoom(+1)">
            <i class="mdi-content-add"></i>
        </a>
    </div>
    <div>
        <a id="zoom-out-button" class="waves-effect waves-light btn grey"
                onclick="changeZoom(-1)">
            <i class="mdi-content-remove"></i>
        </a>
    </div>
</div>

<div id="map-canvas"></div>
